<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <title>Todo</title>
</head>

<body>
  <h1 class="text-center" style="margin-top:20px;">Todos</h1>
  <div style="margin-left:35%; margin-top: 0px;width: 432px; height:430px; ">
    <input (keyup.enter)="createPost(title)" #title type="text" class="form-control">
    <ul class="list-group">
      <li *ngFor="let post of posts; index as i" class="list-group-item data">
        <input type="checkbox" class="tick" (click)="updatePost(post)" *ngIf="post.status===0">
        <input type="checkbox" class="tick" (click)="updatePost(post)" *ngIf="post.status===1" checked>
        
        <item 
        [post]='post' 
        [i]='i'
        [isInput]='isInput'
        (togChange)="toggle(i)"
        (nameChange)="edit(i,post)"
        ></item>

        <span class="close" (click)="deletePost(post)"></span>
      </li>
    </ul>

    <div class="details" style="padding-top:10px;"></div>
    
    <div class="text-center">
      <button id="all" class="btn btn-light" (click)="getPost(post)">All</button>
      <button id="active" class="btn btn-light" (click)="getActivePost(post)">Active</button>
      <button id="completed" class="btn btn-light" (click)="getCompletedPost(post)">Completed</button>
      <button id="clear" class="btn btn-light" (click)="deleteAllPost(post)">Clear Completed</button>
    </div>
    Items left: <span class="counts">{{count}}</span>
  </div>
</body>
</html>
